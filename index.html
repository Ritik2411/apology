<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I'm Sorry</title>
    <style>
        /* General Styling */
        body {
            background: linear-gradient(to right, #ff9a9e, #fad0c4);
            font-family: 'Arial', sans-serif;
            text-align: center;
            padding: 20px;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
            max-width: 90%;
            width: 400px;
            animation: fadeIn 2s ease-in-out;
        }

        h1 {
            color: #e74c3c;
            font-size: 2.5em;
            margin-bottom: 10px;
            animation: pulse 2s infinite;
        }

        p {
            font-size: 1.2em;
            color: #555;
            line-height: 1.5;
            margin: 10px 0;
        }

        .heart {
            font-size: 3rem;
            color: #e74c3c;
            animation: beat 1s infinite alternate;
        }

        button {
            background: #e74c3c;
            color: white;
            border: none;
            padding: 15px 20px;
            font-size: 1.2em;
            border-radius: 10px;
            cursor: pointer;
            transition: background 0.3s;
            width: 100%;
            max-width: 300px;
            margin-top: 15px;
        }

        button:hover {
            background: #c0392b;
        }

        /* Keyframe Animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        @keyframes beat {
            from { transform: scale(1); }
            to { transform: scale(1.2); }
        }

        /* Responsive Styling */
        @media (max-width: 500px) {
            h1 {
                font-size: 2em;
            }

            p {
                font-size: 1em;
            }

            button {
                font-size: 1em;
                padding: 12px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>I'm Sorry Bubu</h1>
        <p>I never meant to hurt you. You mean so much to me, and I truly regret my actions.</p>
        <p class="heart">❤️</p>
        <button onclick="sendMessage()">Can You Forgive Me?</button>
    </div>

    <script>
        function sendMessage() {
            alert("Please forgive me.");
        }
    </script>

</body>
</html>
